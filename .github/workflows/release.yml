name: Sign & Release Firefox Extension

on:
  release:
    types: [published]

# WICHTIG: Gibt dem Bot Schreibrechte f√ºr das Release
permissions:
  contents: write

jobs:
  sign-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Signieren (Ohne --id Flag, liest aus manifest.json)
      - name: Sign Extension
        run: |
          npx web-ext sign \
            --api-key=${{ secrets.AMO_JWT_ISSUER }} \
            --api-secret=${{ secrets.AMO_JWT_SECRET }} \
            --channel=unlisted \
            --timeout=600000

      # Datei umbenennen (damit der Name sauber ist)
      - name: Rename Signed XPI
        run: mv web-ext-artifacts/*.xpi web-ext-artifacts/dora-helper-signed.xpi

      # Hochladen ins Release (jetzt mit Schreibrechten)
      - name: Upload Signed XPI to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: web-ext-artifacts/dora-helper-signed.xpi
          asset_name: dora-helper-signed.xpi
          tag: ${{ github.ref }}